{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8" />
    <title>Login Docente</title>
<link rel="stylesheet" href="{% static 'docentes/css/login.css' %}">

</head>
<body>
    <div class="login-container">
        <img src="{% static 'docentes/img/logo_unas.png' %}" alt="Logo UNAS" class="logo">
        <h2>Iniciar Sesión</h2>

        {% if messages %}
            <ul class="messages">
                {% for message in messages %}
                    <li>{{ message }}</li>
                {% endfor %}
            </ul>
        {% endif %}

        <form method="post">
            {% csrf_token %}
            <label>Correo:</label><br/>
            <input type="email" name="correo" required/><br/><br/>

            <label>Contraseña:</label><br/>
            <input type="password" name="password" required/><br/><br/>

            <button type="submit">Ingresar</button>
        </form>

        <p>¿No tienes cuenta? <a href="{% url 'docentes:register' %}">Regístrate aquí</a></p>
    </div>
</body>
</html>
