<!DOCTYPE html>
<html lang="es">
{% load static %}
<head>
    <meta charset="UTF-8" />
    <title>Registro Docente</title>
    <link rel="stylesheet" href="{% static 'docentes/css/register.css' %}">
</head>
<body>
    <div class="login-container">
        <img src="{% static 'docentes/img/logo_unas.png' %}" class="logo" alt="Logo">

        <h2>Registro de Docente</h2>

        {% if messages %}
            <ul class="messages">
                {% for message in messages %}
                    <li>{{ message }}</li>
                {% endfor %}
            </ul>
        {% endif %}

        <form method="post">
            {% csrf_token %}
            
            <label>Nombre:</label><br>
            <input type="text" name="nombre" required><br><br>

            <label>Correo:</label><br>
            <input type="email" name="correo" required><br><br>

            <label>Contraseña:</label><br>
            <input type="password" name="password" required><br><br>

            <label>Departamento:</label><br>
            <input type="text" name="departamento" required><br><br>

            <button type="submit">Registrar</button>
        </form>

        <p>¿Ya tienes cuenta? <a href="{% url 'docentes:login' %}">Inicia sesión aquí</a></p>
    </div>
</body>
</html>
